name: Cypress Tests

on: [push]

jobs:
  cypress:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      # - name: Configure Node Version
      #   uses: actions/setup-node@v1
      #   with:
      #       node-version: 12

      # - name: Update npm
      #   run: npm install -g npm@7

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: cypress/config/cypress.imp.json
          spec: cypress/integration/Test/*.js
          # command: cy:run:imp
          env: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          SE_CYPRESS_LOGIN: ${{ secrets.SE_CYPRESS_LOGIN }}
          SE_CYPRESS_PASSWORD: ${{ secrets.SE_CYPRESS_PASSWORD}}
          SE_IMP_ACA_COOKIE: ${{ secrets.SE_IMP_ACA_COOKIE}}
          SE_REGISTRY_JWT: ${{ secrets.SE_REGISTRY_JWT}}
          SE_USER_JWT: ${{ secrets.SE_USER_JWT}}